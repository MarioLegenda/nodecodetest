<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Code test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css" />

    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
<div class="container main-content">
    <div class="col-xs-6">
        <form class="form-inline" id="form" novalidate>
            <div class="global-errors">
            </div>
            <div class="form-group col-xs-12">
                <label for="from">From:</label>

                <div class="input-control">
                    <input type="text" class="form-control" id="from" name="from" placeholder="Sydney, Berlin, New York...">

                    <span class="error from-error"></span>
                </div>

            </div>

            <div class="form-group col-xs-12">
                <label for="to">To:</label>

                <div class="input-control">
                    <input type="text" class="form-control" id="to" name="to" placeholder="Krakow, Barcelona, Hong Kong...">

                    <span class="error to-error"></span>
                </div>

            </div>

            <div class="form-group col-xs-12">
                <label for="to">Travel data:</label>

                <div class="input-control">
                    <input type="text" class="form-control" id="travelDate" name="travelDate">

                    <span class="error travelDate-error"></span>
                </div>

            </div>

            <button type="submit" id="submitButton" class="btn btn-default">Search</button>
        </form>
    </div>

    <div class="col-xs-12 listing">

        <p class="loading">Loading your search. Please, wait...</p>
    </div>
</div>

<script src="lib/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
<script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="dist/bundle.js"></script>
</body>
</html>
